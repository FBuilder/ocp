#端口
server:
  port: 9200
#  tomcat: 
#    accept-count: 1024
#    max-threads: 1024
#    max-connections: 2000
  undertow:
    io-threads: 16
    worker-threads: 256
    buffer-size: 1024
    buffers-per-region: 1024
    direct-buffers: true 
#服务名称
spring:
  application:
    name: auth-gateway
  cloud:
    nacos:
      discovery:
        server-addr:  127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
    sentinel:
      transport:
        port: 8719
        dashboard: 127.0.0.1:8989
#metrics
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always