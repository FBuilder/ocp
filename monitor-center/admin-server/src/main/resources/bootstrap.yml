#端口
server:  
  port: 9001
#服务名称  
spring:  
  application:  
    name: admin-server
  cloud:
    nacos:
      discovery:
        server-addr:  127.0.0.1:8848
      config:
        file-extension: yaml
        server-addr: 127.0.0.1:8848
    sentinel:
      transport:
        port: 8719
        dashboard: 127.0.0.1:8989  

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always  

