#端口
server:
#  port: 5000    #固定端口
   port: 5006 #随机端口
#服务名称
spring:
  application:
    name: log-center
  cloud:
    nacos:
      discovery:
        server-addr:  127.0.0.1:8848
      config:
        file-extension: yaml
        server-addr: 127.0.0.1:8848
    sentinel:
      transport:
        port: 8719
        dashboard: 127.0.0.1:8989 
          
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
