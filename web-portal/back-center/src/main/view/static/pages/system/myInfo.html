<form id="user-form" lay-filter="user-form" class="layui-form model-form">
    <input name="id" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-block">
            <input name="username" placeholder="请输入账号" type="text" class="layui-input layui-disabled" maxlength="20"
                   lay-verify="required" disabled="disabled" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input name="nickname" placeholder="请输入用户名" type="text" class="layui-input" maxlength="20"
                   lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-block">
            <input name="phone" placeholder="请输入手机号" type="text" class="layui-input" lay-verify="required|phone"
                   required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="0" title="男" checked/>
            <input type="radio" name="sex" value="1" title="女"/>
        </div>
    </div>

    <div class="layui-upload">
        <label class="layui-form-label">头像:</label>
        <div class="layui-upload layui-input-block">
            <input type="hidden" name="headImgUrl" required lay-verify="required" />
            <button type="button" class="layui-btn layui-btn-primary" id="fileBtn"><i class="layui-icon">&#xe67c;</i>选择文件</button>
        </div>
        <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
            预览图：
            <div class="layui-upload-list" id="demo2"></div>
        </blockquote>
    </div>

    <div id="uploader" class="wu-example">
        <!--用来存放文件信息-->
        <div id="thelist" class="uploader-list"></div>
        <div class="btns">
            <div id="picker">选择文件</div>
            <button type="button" class="layui-btn layui-btn-primary" id="ctlBtn"><i class="layui-icon">&#xe67c;</i>开始上传</button>
        </div>
    </div>


    <div class="layui-form-item model-form-footer">
        <button class="layui-btn" lay-filter="user-form-submit" lay-submit>保存</button>
    </div>
</form>

<script>
    layui.use(['layer', 'admin', 'form', 'formSelects','index','config','upload','webuploader'], function () {
        var layer = layui.layer;
        var admin = layui.admin;
        var form = layui.form;
        var config = layui.config;
        var upload = layui.upload;

        //加载样式
        layui.link('module/uploader/webuploader.css');

        form.render('radio');

        admin.req('api-auth/oauth/userinfo', {}, function (data) {
            var user = data.user;
            console.log(user);
            // 回显user数据
            $('#user-form').attr('method', 'PUT');
            if (user) {
                user.sex = user.sex.toString();
                form.val('user-form', user);
                $('#user-form').attr('method', 'PUT');
            }
        }, 'GET');

        // 表单提交事件
        form.on('submit(user-form-submit)', function (data) {
            layer.load(2);
            admin.req('api-user/users/me', JSON.stringify(data.field), function (data) {
                if (data.resp_code == 0) {
                    layer.closeAll('loading');
                    $(".layui-nav-img").attr("src",$("[name=headImgUrl]").val());
                    layer.msg("操作成功", {icon: 1, time: 500});

                    form.val('user-form',data.datas);
                    // admin.req('api-auth/oauth/refresh/token?access_token='+config.getToken().access_token, {}, function (data) {
                    //     layer.closeAll('loading');
                    //     if (data.access_token) {
                    //         config.putToken(data);
                    //         admin.refresh();
                    //     }
                    // }, 'POST');
                } else {
                    layer.msg(data.resp_msg, {icon: 2, time: 500});
                }
            }, $('#user-form').attr('method'));
            return false;
        });

        //文件上传
        upload.render({
            elem: '#fileBtn' ,
            url:  config.base_server + 'api-file/files-anon',
            accept: 'file' ,
            auto: true ,
            before: function(obj){
                layer.load(); //上传loading
                this.data={access_token:config.getToken().access_token};
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $(".layui-upload-img").remove();
                    $('#demo2').append('<img src="' + result + '" width="50px" height="50px" alt="' + file.name + '" class="layui-upload-img">')
                });
            },
            done: function(data){
                layer.closeAll('loading');
                console.log(data);
                $("[name=headImgUrl]").val(data.url);
            },
            error: function (data) {
                layer.closeAll('loading');
            }
        });


        var GUID = WebUploader.Base.guid();//一个GUID
        var uploader = WebUploader.create({
            // swf文件路径
            swf: 'http://cdn.staticfile.org/webuploader/0.1.5/Uploader.swf',
            // 文件接收服务端。
            // server: './files-anon/bigFile',
            server: 'http://127.0.0.1:9200/api-file/files-anon/bigFile',
            formData:{
                guid : GUID
            },
            // 选择文件的按钮。可选。
            // 内部根据当前运行是创建，可能是input元素，也可能是flash.
            pick: '#picker',
            chunked : true, // 分片处理
            chunkSize : 1 * 1024 * 1024, // 每片32M,
            chunkRetry : false,// 如果失败，则不重试
            threads : 1,// 上传并发数。允许同时最大上传进程数。
            // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
            resize: false
        });
        $("#ctlBtn").click(function () {
            uploader.upload();
        });
        //当文件上传成功时触发。
        uploader.on( "uploadSuccess", function( file ) {
            $.ajax({
                // url:'./files-anon/merge',
                url:'http://127.0.0.1:9200/api-file/files-anon/merge',
                type:"POST",
                data: JSON.stringify(  { guid: GUID, fileName: file.name } ) ,
                contentType:"application/json; charset=utf-8",
                dataType: "json",
                success: function(){
                    if(data.code == 200){
                        alert('上传成功!');
                    }
                }})
        });

    });
</script>
